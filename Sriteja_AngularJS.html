<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myApp" ng-controller="userCtrl">

<div class="container">

<h3>Students</h3>

<table class="table table-striped">
  <thead><tr>
    <th>Student ID</th>
    <th>First Name</th>
    <th>Last Name</th>
	  </tr></thead>
  <tbody><tr ng-repeat="Student in Students">
    <td>{{ Student.ID }} </td>
    <td>{{ Student.firstname }}</td>
    <td>{{ Student.lastname }}</td>
    
  </tr></tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editStudent('new')">
  <span class="glyphicon glyphicon-Student"></span> Create New Student
</button>
<hr>

<h3 ng-show="edit">Create New Student:</h3>
<h3 ng-hide="edit">Edit Student:</h3>

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">Student ID:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="Student ID">
  </div>
</div>
  <div class="form-group">
  <label class="col-sm-2 control-label">First Name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">Last Name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Password:</label>
  <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Repeat:</label>
  <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Repeat Password">
  </div>
</div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>

<script src = "tue.js"></script>
</body>
</html>
